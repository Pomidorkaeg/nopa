<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ФК Гудаута - Официальный сайт</title>
    <meta name="description" content="Футбольный клуб Гудаута - официальный сайт команды. Новости, матчи, турнирные таблицы." />
    <meta name="author" content="ФК Гудаута" />
    <meta property="og:image" content="./og-image.png" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    
    <!-- Предзагрузка критических ресурсов -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" as="style">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap">
    
    <!-- Inline CSS для мгновенной загрузки основных стилей -->
    <style>
      /* Базовые стили, чтобы страница выглядела завершенной сразу при загрузке */
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #ffffff;
        color: #333333;
      }
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100%;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(0, 128, 0, 0.2);
        border-radius: 50%;
        border-top-color: #008000;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>

  <body>
    <div id="root">
      <!-- Статический контент-заполнитель для мгновенного визуального рендеринга -->
      <div class="loading">
        <div class="spinner"></div>
      </div>
    </div>
    
    <!-- Скрипты приложения -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
